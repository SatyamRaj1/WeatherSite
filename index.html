<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <input list="cities" type="search" id="search" name="search" placeholder="Search City" autocomplete="off"/>
        <datalist id="cities">
            
        </datalist>

        <article id="currentForecast">
            <h1 class = "city">City Name</h1>
            <p class="temp">---</p>
            <p class="description">---</p>
            <p class="min-max-temp">---</p>
        </article>
        <article id="hourlyForecast">
        <h1>Hourly Forecast</h1>
        <section class="hourlyContainer">
            <article>
                <h3 class="time">---</h3>
                <p class="image">---</p>
                <p class="temp">---</p>
            </article>
        </section>
        </article>
        <article id="fiveDayForecast">
            <h1>5 Day Forecast</h1>
            <section class="fiveDayForecastContainer">
                <article class="dayWiseForecast">    
                    <h3 class="day">Today</h3>
                    <p class="image">---</p>
                    <p class="minTemp">---</p>
                    <p class="maxTemp">---</p>
                </article>
            </section>
        </article>
        <article id="feelsLike">
            <h1>Feels Like</h1>
            <p class = "feelsLikeTemp">---</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="value">---</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>
</html>
